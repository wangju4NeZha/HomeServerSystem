{% extends 'base/base.html' %}

{% block title %}
    轮播图管理
{% endblock %}

{% block content %}

    <div class="centercontent tables">

        <div class="pageheader notab">
            <h1 class="pagetitle">当前位置：轮播图管理</h1>
            <span class="pagedesc">用于管理轮播图</span>

        </div><!--pageheader-->

        <div style="margin: 10px">
            <div class="contenttitle2">
                <h3>轮播图</h3>
            </div><!--contenttitle-->
            <table cellpadding="0" cellspacing="0" border="0" class="stdtable">
                <thead>
                <tr>
                    <th class="head0">轮播图ID</th>
                    <th class="head1">房屋ID</th>
                    <th class="head0">顺序</th>
                    <th class="head0" style="width: 300px">操作</th>
                </tr>
                </thead>

                <tbody>
                {% for obj in slides %}
                    <tr class="gradeA">
                        <td>{{ obj.slidesshow_id }}</td>
                        <td>{{ obj.house.house_id }}</td>
                        <td>{{ obj.ord }}</td>
                        <td class="center">
                            <button class="stdbtn" onclick="edit_({{ obj.slidesshow_id }})">编辑</button>
                            <button class="stdbtn btn_yellow" onclick="delete_({{ obj.slidesshow_id }})">删除</button>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
            <div style="padding: 5px">
                <button class="stdbtn btn_blue" onclick="window.open('/edit_slide/', target='_self')">新增</button>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script>
        function delete_(id_, name_) {
            jConfirm('是否确认删除' + name_ + "?", '删除确认', function (event) {
                if (event) {
                    url = '?action=del&id_=' + id_
                    console.log(url)
                    window.open(url, target = '_self')
                }
            })
        }

        function edit_(id_){
            open('/edit_slide/?id_='+id_, targt='_self')
        }

    </script>
{% endblock %}
